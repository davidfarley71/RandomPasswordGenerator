<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <!--css stylesheet-->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

   


    <title>Secure Password Generator</title>
</head>

<body>
    <div id="img1">
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1">Secure Password Generator</span>
        </nav>

        <div class="mainContainer container mx-auto mt-5 black-overlay">
            <h1 class="mx-auto">GENERATE A SECURE PASSWORD</h1>


           

            <h3>Pick your password options</h3>
            <!--Password length-->
            <div>
                <label>Password length</label>
                <input type="number" id="length" min="10" max="150" value="20">
            </div>
            <!--Upper case letters-->
            <div> 
                <label>Include uppercase letters</label>
                <input type="checkbox" id="upper" checked>
            </div>

            <div> 
                <label>Include lowercase letters</label>
                <input type="checkbox" id="lower" checked>
            </div>

            <div> 
                <label>Include numbers</label>
                <input type="checkbox" id="number" checked>
            </div>

            <div> 
                <label>Include symbols</label>
                <input type="checkbox" id="symbol" checked>
            </div>

            <button id="create" class="btn-medium" >
                Create a secure password
            </button>
            <div class="output">
                <div class="output" id="result"></div>
                <button class="btn" id="copy">Copy password</button>
            </div>

            <div id ='fireworks' class="willbefireworks">
                <div class="before"></div>
                <div class="after"></div>
              </div>
        </div>
        <div class="tutorial">
            <a href="https://www.youtube.com/watch?v=duNmhKgtcsI&fbclid=IwAR0TOaOENzuz1qqShENqtKENZlznGW-e74PY1J-scO42CSQRFsKaBjwGShM">
               YouTube Tutorial
            </a>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
